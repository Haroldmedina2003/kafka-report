version: '3.8'
services:
  zookeeper:
    image: wurstmeister/zookeeper:3.4.6
    ports:
      - "2181:2181"

  kafka:
    image: wurstmeister/kafka:2.12-2.2.1
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
    depends_on:
      - zookeeper

  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: user_dev
      POSTGRES_PASSWORD: user_dev_password
      POSTGRES_DB: reports_db_dev
    ports:
      - "5432:5432"
    volumes:
      - pgdata_reports:/var/lib/postgresql/data

volumes:
  pgdata_reports:
